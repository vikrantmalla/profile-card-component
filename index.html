<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="profilecard">
            <div class="topbg">
                <img src="images/bg-pattern-card.svg" alt="card">
            </div>
            <div class="profilepic">
                <img src="images/image-victor.jpg" alt="pic">
            </div>
            <div class="profilesumary">
                <div class="intro">
                    <h1>Victor Crest <span class="age">26</span></h1>
                    <p>London</p>
                </div>

                <hr>
                <div class="profilestats">
                    <div class="status">
                        <div class="column">
                            <h1>80K</h1>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h1>803K</h1>
                            <p>Like</p>
                        </div>
                        <div>
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/vikrantmalla">Vikrant Malla</a>.
    </footer>
</body>

</html>
